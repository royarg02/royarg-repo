name: Build database
on:
  push:
    branches:
      - master
    paths:
      - 'os/x86_64/**'

jobs:
  build-database:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:base-devel
    steps:
      - name: Update container image
        run: pacman -Syu --noconfirm
      - name: Install git
        run: pacman -S --needed --noconfirm git
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: Import GPG key for signing database
        uses: crazy-max/ghaction-import-gpg@82a020f1f7f605c65dd2449b392a52c3fcfef7ef
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Add workspace to ownership exception
        run: git config --global --add safe.directory /__w/royarg-repo/royarg-repo
      - name: Run database build script
        run:  ./build-db.sh
      - name: Add & Commit new files
        uses: EndBug/add-and-commit@1bad3abcf0d6ec49a5857d124b0bfb52dc7bb081
        with:
          default_author: github_actions
          message: 'Update database'

